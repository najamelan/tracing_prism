package:

  name    : tracing_prism
  version : 0.1.0
  authors : [ Naja Melan <najamelan@autistici.org> ]
  edition : '2018'


lib:

  crate-type : [ cdylib ]
  path       : src/entrypoint.rs


dependencies:

  log                 : ^0.4
  wasm-logger         : ^0.2
  thespis             : { path: ../thespis/thespis                    }
  thespis_impl        : { path: ../thespis/thespis_impl, features: [] }
  futures             : ^0.3
  wasm-bindgen        : ^0.2
  wasm-bindgen-futures: ^0.4
  async_executors     : { version: ^0.3, features: [ bindgen ] }
  gloo-events         : ^0.1

  web-sys:

    version  : ^0.3

    features :
    [
      Blob,
      console     ,
      CssStyleDeclaration,
      Document    ,
      DomRect    ,
      DomTokenList,
      Element     ,
      File,
      FileList,
      HtmlCollection ,
      HtmlElement ,
      HtmlInputElement,
      Node        ,
      Window      ,
    ]
